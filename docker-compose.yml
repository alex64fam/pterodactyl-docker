version: "3.4"
services:
  database:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: panel
      MYSQL_USER: ptero
      MYSQL_PASSWORD: ptero123
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - db:/var/lib/mysql
  cache:
    image: redis
    restart: always
  php-fpm:
    build: ./pterodactyl-panel-app
    restart: always
    depends_on:
      - database
    volumes:
      - app:/var/www/html/
      - storage:/var/www/html/storage/
      - public:/var/www/html/public/
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: panel
      DB_USERNAME: ptero
      DB_PASSWORD: ptero123
      APP_LOCALE: es
      APP_FALLBACK_LOCALE: es
  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - php-fpm
    ports:
      - 8080:80
    volumes:
      - public:/var/www/html/public
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
  wings:
    image: ghcr.io/pterodactyl/wings:v1.11.7
    restart: always
    privileged: true
    environment:
      WINGS_CONFIG_FILE: /etc/pterodactyl/config.yml
      DOCKER_API_VERSION: "1.44"
      TZ: UTC
    ports:
      - 8081:8080   # API de Wings (ajusta al puerto que pongas en el nodo)
      - 2022:2022   # SFTP
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - wings-data:/var/lib/pterodactyl
      - ./wings/config.yml:/etc/pterodactyl/config.yml:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro

volumes:
  public:
  db:
  storage:
  app:
  wings-data:
